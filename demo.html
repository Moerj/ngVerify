<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>指令与表单验证</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="http://cdn.bootcss.com/qtip2/3.0.2/jquery.qtip.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/ngVerify.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="PluginName">ngVerify</h2>
	<p class="Version">ver: 0.1.4</p>

	<div ng-controller="testCtrl">
		<!-- 表单验证 -->
		<form id="testform" name="loginForm" verify>
			<div class="form-group">
			    <label for="Email">Email address </label>
				<!-- 只需要写上 ng-verify -->
			    <input type="email" class="form-control" id="Email" placeholder="input your email"
				 ng-verify
				>
			</div>
			<div class="form-group">
			    <label for="Password">Password </label>
				<!-- 自定义字符长度 -->
			    <input type="password" class="form-control" id="Password" placeholder="3 to 10 chars"
				 ng-verify="{min:3, max:10}"
				>
			</div>
			<div class="form-group">
			    <label for="phone">phone</label>
				<!-- 默认支持的type类型 -->
			    <input type="phone" class="form-control" id="phone" placeholder="your phone number"
				 ng-verify="{min:11,required:false}"
				>
			</div>
			<div class="form-group">
			    <label for="pattern">pattern</label>
				<!-- 自定义正则,并自定义错误消息 -->
			    <input type="text" class="form-control" id="pattern" placeholder="这里只能输入中文"
				 ng-verify="{pattern:/[\u4e00-\u9fa5]/, required:false, errmsg:'需要输入中文'}"
				>
			</div>
			<div class="form-group">
			    <label for="select">select</label>
				<!-- 下拉菜单的验证，option为n代表选中第n+1项时验证不通过 -->
			    <select id="select" class="form-control" ng-verify="{option:0}">
			    	<option>请选择</option>
			    	<option>1</option>
			    	<option>2</option>
			    	<option>3</option>
			    </select>
			</div>
			<div class="form-group">
				<label >checkbox</label>
				<!-- checkbox多选，请确保所有checkbox被一个div包起 -->
				<!-- 如果要用label修饰checkbox请统一所有都用 -->
				<!-- 确保每组checkbox的name属性相同，ng-verify指令只需要在任意一个checkbox上 -->
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox" > Captain America
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox" > Iron Man
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="checkbox"  ng-verify="{least:2}"> Hulk
				</label>
			</div>
			<div class="form-group">
				<label >radio</label>
				<!-- radio多选，请确保所有radio被一个div包起 -->
				<!-- 如果要用label修饰radio请统一所有都用 -->
				<!-- 确保每组radio的name属性相同，ng-verify指令只需要在任意一个radio上 -->
				<label class="radio-inline">
					<input type="radio" name="radio" > Batman
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" > Superman
				</label>
				<label class="radio-inline">
					<input type="radio" name="radio" ng-verify> Me
				</label>
			</div>


			<!-- 表单范围内的提交按钮, control:'loginForm' -->
			<a class="btn btn-block btn-primary" ng-verify="{control:'loginForm'}" >提交</a>
		</form>

		<!-- 绑定一个指令范围外的按钮, control:'loginForm', 设置 disabled:false 可以使他可以不会因为校验失败而禁用 -->
		<button type="button" class="btn btn-warning" ng-verify="{control:'loginForm', disabled:false}" ng-click="check()">验证整个表单</button>

	</div>

</body>
</html>

<script type="text/javascript">

!(function(angular) {



    var verifyModle = angular.module('ngVerify', []);

    // 父指令，写在form标签上
    verifyModle.directive('verify', function() {
        return {
            scope:{},
            controller: function($scope, $element, $attrs) {
                this.getscope = function() {　　　　　　　　　　
                    return $scope;　　　　　　　　
                };

                // 在作用域上添加空数组，用于存放其组件
                $scope.verify_elems = []; //需验证的表单元素
                $scope.verify_subBtn = [];//提交表单的按钮

                // 验证整个表单，错误的将标红
                $scope.verify_submit = function () {
                    // console.log('验证所有表单');
                    var els = $scope.verify_elems;
                    var re = checkAll(els);
                    for (var i = 0; i < re.errEls.length; i++) {
                        sign(re.errEls[i], els[i].OPTS.errorClass, true)
                        tipMsg(re.errEls[i])
                    }
                }

                // 页面切换后, 销毁qtip
                $scope.$on('$stateChangeStart', function(){
                    var verifyElems = $scope.verify_elems;
                    angular.forEach(verifyElems, function(el, key) {
                        $(el).qtip('destroy');
                    });

                });
            },
            link: function($scope, iElm) {
                iElm.attr('novalidate', 'novalidate') //禁用HTML5自带验证

                // 给form的nodelist对象上绑定$scope
                iElm[0]._verifyScope = $scope;
            }
        }
    })

    // 子指令，写在需要校验的表单元素和表单提交按钮上
    verifyModle.directive('ngVerify', function() {
        return {
            require: "?^verify",
            scope: true,
            link: function(scope, iElm, iAttrs, pCtrl) {
                if (pCtrl!=undefined) {//提交按钮在作用域内
                    var $scope = pCtrl.getscope(); //拿到父指令的scope
                    Init($scope, iElm, iAttrs);

                }else{//提交按钮在作用域外（父指令外面）
                    var obj = iAttrs.ngVerify;
                    try {
                        obj = eval("(" + iAttrs.ngVerify + ")");
                    } catch (e) {
                        console.log('以下按钮需指向关联的form.name');
                        console.error(iElm);
                    }

                    //获取对应的父指令作用域$scope
                    var $scope = verify.scope(obj.control)

                    if ($scope == undefined) {
                        console.error('$scope获取失败');
                        console.error(iElm);
                        return;
                    }
                    Init($scope, iElm, iAttrs);
                }
            }
        }
    })

    /** 初始化验证配置
        @param
        $scope  父指令的作用域
        iElm    指令元素
        iAttrs  元素属性
    */
    function Init($scope, iElm, iAttrs) {
        // console.log($scope);
        var OPTS = iAttrs.ngVerify; //自定义验证参数
        if (OPTS == '') {
            OPTS = {};
        } else {
            try {
                OPTS = eval("(" + iAttrs.ngVerify + ")");
            } catch (e) {
                console.log('以下元素绑定的验证参数有语法错误：');
                console.error(iElm);
            }
        }

        // 默认配置
        var DEFAULT = {
            title: '此项为必填',
            value: iElm.val(),
            required: true, //默认都进行非空校验
            option: 0, //下拉菜单校验
            min: iAttrs.minlength,
            max: iAttrs.maxlength,
            errorClass: 'verifyError',
            disabled: true, //校验为成功时是否锁定提交按钮
            least: 1    //checkbox默认最少勾选数
        }

        // 传入错误参数警告并做容错处理
        if (iAttrs.type == 'radio' && OPTS.least) {
            console.warn('least不是radio元素的有效参数，不过程序已自动容错处理。');
            console.warn(iElm);
            OPTS.least = DEFAULT.least;
        }

        // 合并默认和自定义配置参数
        OPTS = angular.extend({}, DEFAULT, OPTS);


        // 写入属性
        iElm.attr({
            /* 增加angular属性 */
            required: OPTS.required, //是否必填
            maxlength: OPTS.max,
            minlength: OPTS.min,
            'ng-pattern': OPTS.pattern //正则
        })

        // 元素初始化数据
        iElm.OPTS = OPTS;
        iElm.iAttrs = iAttrs;
        if (OPTS.control) {
            // iElm 是提交按钮
            $scope.verify_subBtn.push(iElm);

            // 没有校验权限的按钮，默认是禁用的，只有表单输入验证通过才会启用
            if (OPTS.disabled) {
                iElm.attr('disabled', 'disabled');
            }

            //提交时检测所有表单
            iElm.bind('click', function() {
                $scope.verify_submit();
            })

        } else {// iElm 是需验证的表单元素
            var isbox = (iAttrs.type == 'checkbox') || (iAttrs.type =='radio')
            var inEvent,outEvent = '';

            // 特殊类型的触发类型和错误渲染不同
            if (isbox) {
                inEvent = 'blur';
                outEvent = 'change';
            }else{
                inEvent = 'blur';
                outEvent = 'change keyup';
            }

            // 将元素绑定到scope数组上
            $scope.verify_elems.push(iElm);

            // 绑定元素验证事件
            // 直接获取element绑定的方法调用就可以了
            bindVaild(iElm, {inEvent,outEvent}, $scope);

            // checkbox和radio的关联元素，借助有verify指令的主元素来触发验证
            if (isbox) {
                var iElms = document.getElementsByName(iAttrs.name);
                for (var i = 0; i < iElms.length; i++) {
                    iElms[i].addEventListener(inEvent,function(){
                        iElm.trigger(inEvent)
                    })
                    iElms[i].addEventListener(outEvent,function(){
                        iElm.trigger(outEvent)
                    })
                }
            }
        }
    }

    /** 绑定触发验证的事件
        @param
        iElm        obj    dom元素对象
        bindEvent   obj    需要绑定的事件对象集合
        $scope      主指令的scope作用域
    */
    function bindVaild(iElm, bindEvent, $scope) {
        iElm.bind(bindEvent.inEvent, function() {
            if (!ISVALID(iElm)) { //验证不通过
                // 调用提示信息
                tipMsg(iElm);

                // 将元素标红
                sign(iElm, iElm.OPTS.errorClass, true);

                // 禁用掉控制按钮
                DisableButtons($scope.verify_subBtn, true)
            }
        })
        .bind(bindEvent.outEvent, function() {
            if (ISVALID(iElm)) {
                // 取消标红
                sign(iElm, iElm.OPTS.errorClass, false);

                // 检测所有
                var re = checkAll($scope.verify_elems);
                if (!re.hasError) {
                    DisableButtons($scope.verify_subBtn, false)
                }
            }
        })
    }

    /** 提示错误信息
        @param iElm  obj  dom元素对象
    */
    function tipMsg(iElm) {
        $(iElm).qtip({ //提示错误信息
            content: {
                text: iElm.OPTS.title
            },
            show: {
                ready: true, // 加载完就显示提示
                event: false // 无触发事件
            },
            hide: {
                // inactive: 5000, //不活动xx毫秒后隐藏
                event: 'keyup change'
            }
        });
    }

    /** 标记未通过验证的元素
        @param
        iElm        DomObj      需要标记的元素
        className   String      标记的类名
        sing        Boolean     是标记还是取消
    */
    function sign(iElm, className, sign){
        if (iElm[0].type == 'checkbox' || iElm[0].type == 'radio') {
            var parent = iElm.parent();
            if (parent[0].localName == 'label') {
                parent = parent.parent();
            }
            iElm = parent;
        }
        if (sign) {
            iElm.addClass(className);
        }else{
            iElm.removeClass(className);
        }
    }

    // 禁用/启用相关的提交按钮
    function DisableButtons(btns, isDisable) {
        for (var i = 0; i < btns.length; i++) {
            if (btns[i].OPTS.disabled) {
                btns[i].attr('disabled', isDisable)
            }
        }
    }

    /** 验证一个元素
     * @param   iElm验证的元素   OPTS目标元素接收的指令配置
     * @return  Boolean   代表元素是否通过验证
     */
    function ISVALID(iElm) {
        //隐藏元素直接校验通过
        if(iElm[0].style.display == 'none'){
            return true;
        }

        var val = iElm[0].value; //元素的值
        var pat; //正则规则
        var OPTS = iElm.OPTS;
        var iAttrs = iElm.iAttrs;

        // 非表单元素验证
        if (iElm[0].value == undefined) {
            // 非表单元素
            val = iElm.text();
            // console.warn('检测到非表单元素:');
            // console.log(iElm[0]);
        }

        // checkbox复选框、radio单选
        if (iAttrs.type == 'checkbox' || iAttrs.type == 'radio') {
            var elName = iElm.attr('name');
            // 拿到同name的checkbox,这里没有做其他元素同name判断，待优化
            var els = document.getElementsByName(elName);
            var checked = 0;
            for (var i = 0; i < els.length; i++) {
                if (els[i].checked) {
                    // return true;
                    checked++;
                }
            }
            if (checked>=OPTS.least) {
                return true;
            }
            OPTS.title = '至少选择'+OPTS.least+'项'
            return false;
        }

        // 非空验证
        if (OPTS.required && val == '') {
            OPTS.title = '不能为空'
            return false;
        } else if (!OPTS.required && val == '') {
            return true;
        }

        // 长度验证
        if (val.length < OPTS.min) {
            OPTS.title = '最少' + OPTS.min + '个字符'
            return false;
        }

        // select元素验证
        if (iElm[0].nodeName == 'SELECT') {
            // console.log( OPTS.option);
            // console.log( iElm[0].selectedIndex);
            if (iElm[0].selectedIndex === OPTS.option) {
                OPTS.title = '必须选择一项'
                return false;
            } else {
                return true;
            }
        }


        // 正则获取
        if (OPTS.pattern) {
            pat = OPTS.pattern; //如果传入了正则，直接使用；
        } else {
            // 没有传入正则，按类型计算正则
            switch (iAttrs.type) {
                case 'number':
                    pat = /\d/;
                    break;
                case 'email':
                    pat = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
                    break;
                case 'phone':
                    pat = /((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)/;
                    break;
                case 'url':
                    pat = /(http|ftp|https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?/;
                    break;
                case 'string':
                    pat = /a-zA-Z/;
                    break;
            }
        }

        //如果pat已赋值
        // console.log(pat);
        if (pat) {
            // 验证正则
            if (val.match(pat) == null) {
                // console.warn('正则匹配错误');
                OPTS.title = OPTS.errmsg ? OPTS.errmsg : '输入类型错误'
                return false;
            } else {
                // console.info('正则匹配')
                return true;
            }
        }

        return true;
    }

    /** 检测所有元素是否验证成功
     * @param els 传入需要验证的元素组
     * @return {blooean, Arry}
     */
    function checkAll(els) {
        var RE = {
            hasError: false,
            errEls: [] //所有的错误元素
        };
        for (var i = 0; i < els.length; i++) {
            if (!ISVALID(els[i])) {
                RE.errEls.push(els[i])
            }
        }
        RE.hasError = !!RE.errEls.length;
        return RE;
    }

    /** 全局暴露的公共方法
     * @param  String   formName: name
     * @return Boolean
     */
    window.verify = ({

        // 获取主指令的scope
        scope: function (formName) {
            var forms = document.getElementsByName(formName);
            var obj;//获取一个对象，它是form上的scope作用域

            for (var i = 0; i < forms.length; i++) {
                if (forms[i]._verifyScope) {
                    // console.log(forms[i]);
                    obj = forms[i]._verifyScope;
                    break;
                }
            }
            return obj;
        },

        // 检测一个form表单校验是否通过
        check: function (formName) {
            var forms = document.getElementsByName(formName);
            var obj;//绑定在nodelist上的方法，即 @function checkAll()

            for (var i = 0; i < forms.length; i++) {
                if (forms[i]._verifyScope) {
                    obj = checkAll(verify.scope(forms[i].name).verify_elems);
                }
            }
            return obj;
        }
    })

})(angular)




	// 使用ngVerify前，先依赖注入
	var app = angular.module('APP',['ngVerify']);

	// 测试用控制器
	app.controller('testCtrl',function ($scope) {

		// 这里的$scope只是控制器上的，和表单上verify指令的$scope无关
		// console.log($scope);

		// 想要拿到表单上的$scope 使用方法:
		// verify.scope('loginForm')

		$scope.check = function () {
			var re = verify.check('loginForm');
			console.log('你检测了表单的验证，返回给你一个对象：');
		    console.warn(re);
		}
	})
</script>
